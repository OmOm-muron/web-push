<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <title>Push Notification Sample</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <button class="btn btn-primary btn-sm" type="button" id="start-subscription">通知を受け取る</button>
                    </td>
                    <td class="align-middle">
                        ボタンを押すと通知の許可を要求されます。許可を選択すると通知を受け取れるようになります。
                    </td>
                </tr>
                <tr>
                    <td class="text-center" colspan="2">
                        <button class="btn btn-secondary btn-sm m-2" type="button" onclick="location.href='/'">戻る</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="./js/start-subscription.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
